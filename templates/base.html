<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- Load static files -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My CV Website{% endblock %}</title>
    <!-- Link to Tailwind CSS -->
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left side of the navbar (Home) -->
            <a href="/" class="text-white text-lg font-bold">My CV Website</a>

            <!-- Right side of the navbar (Login/Logout links) -->
            <div class="ml-auto">
                {% if user.is_authenticated %}
                    <span class="text-white">Welcome, {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="POST" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="ml-4 text-white hover:underline">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:underline">Login</a>
                    <a href="{% url 'signup' %}" class="ml-4 text-white hover:underline">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
