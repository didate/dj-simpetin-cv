{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center py-16 bg-gray-100">
    <h1 class="text-4xl font-bold text-blue-500">Welcome to My CV Website</h1>
    <p class="mt-4 text-lg text-gray-600">Create and manage your CVs easily!</p>

    <div class="mt-8">
        {% comment %} <a href="{% url 'signup' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Sign Up
        </a>
        <a href="{% url 'login' %}" class="ml-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Log In
        </a> {% endcomment %}
    </div>
</div>
{% endblock %}
